language: c

install: true

branches:
  only:
    - master
    - develop

sudo: required

before_install:
    - sudo add-apt-repository -y ppa:snaipewastaken/ppa
    - sudo apt-get update -q
    - sudo apt-get install criterion-dev -y
    - git clone https://github.com/antirez/hiredis.git && cd hiredis && make && sudo make install && sudo ldconfig


script:
    - make clean
    - make
    - make -C tests/trie_tests
    - tests/trie_tests/test-trie
    - make -C tests/zset_tests
    - tests/zset_tests/test-zset
